<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Always Be Mine</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <!-- Tailwind Configuration to match original theme -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        valentine: {
                            50: '#fdf2f8',
                            100: '#fce7f3',
                            200: '#fbcfe8',
                            300: '#f9a8d4',
                            400: '#f472b6',
                            500: '#ec4899',
                            600: '#db2777',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "canvas-confetti": "https://aistudiocdn.com/canvas-confetti@^1.9.4"
  }
}
</script>
</head>
<body class="min-h-screen bg-[#ffe4e6] flex flex-col items-center justify-center overflow-hidden selection:bg-rose-200 transition-colors duration-700 font-sans">

    <!-- Floating Hearts Background Container -->
    <div id="hearts-container" class="fixed inset-0 pointer-events-none overflow-hidden z-0"></div>

    <!-- Main Content -->
    <div class="z-10 w-full max-w-md p-4 text-center">
        
        <!-- Screen 1: The Question -->
        <div id="question-screen" class="flex flex-col items-center gap-8 transition-opacity duration-500">
            <div class="relative group">
                <div class="absolute -inset-0.5 bg-gradient-to-r from-pink-300 to-rose-300 rounded-2xl blur opacity-30 group-hover:opacity-50 transition duration-500"></div>
                <img 
                    src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" 
                    alt="Please be mine" 
                    class="relative rounded-xl shadow-lg w-64 h-64 object-cover border-4 border-white transform transition-transform duration-500 hover:scale-[1.02]"
                />
            </div>

            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 drop-shadow-sm px-4">
                Hanae, will you be my wife?
            </h1>

            <div class="flex flex-wrap justify-center items-center gap-4 w-full min-h-[100px]">
                <button
                    id="yes-btn"
                    class="bg-green-500 hover:bg-green-600 text-white font-bold rounded-xl transition-all shadow-md hover:shadow-green-200 z-20"
                    style="font-size: 16px; padding: 0.5em 1em;"
                >
                    Yes
                </button>

                <button
                    id="no-btn"
                    class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-xl shadow-md hover:shadow-red-200 transition-all z-10"
                >
                    No
                </button>
            </div>
        </div>

        <!-- Screen 2: Success (Hidden by default) -->
        <div id="success-screen" class="hidden animate-in fade-in zoom-in duration-700 flex flex-col items-center gap-6">
            <div class="relative">
                <div class="absolute -inset-4 bg-gradient-to-r from-pink-400 to-purple-400 rounded-full blur opacity-30 animate-pulse"></div>
                <img 
                    src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" 
                    alt="Happy celebration" 
                    class="relative rounded-lg shadow-xl w-64 h-64 object-cover border-4 border-white"
                />
            </div>
            
            <div class="space-y-2">
                <h1 class="text-4xl md:text-5xl font-extrabold text-pink-600 tracking-tight drop-shadow-sm">
                    Yay! Hanae said YES! 
                </h1>
                <div class="text-lg text-gray-600 font-medium font-serif italic leading-relaxed">
                    "My heart is yours, forever and true,<br/>
                    I can't wait to spend my life with you." ‚ù§Ô∏è<br/>
                    <span class="block mt-2 text-pink-500 font-semibold not-italic">- Love, Yassir</span>
                </div>
            </div>

            <div class="mt-8 p-4 bg-white/60 backdrop-blur-sm rounded-xl shadow-sm border border-pink-100 animate-bounce">
                <p class="text-xl font-bold text-pink-500">
                    You accepted, so send me a kiss on WhatsApp! üòò
                </p>
            </div>
        </div>

    </div>
    
    <footer class="fixed bottom-2 w-full text-center text-rose-300 text-xs font-semibold tracking-wider opacity-60 pointer-events-none">
         MADE WITH LOVE & VANILLA JS
    </footer>

    <script src="script.js"></script>
</body>
</html>
